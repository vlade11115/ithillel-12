{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="w-50 container">
        <div class="row my-5">
            <div class="col-md-12">
                <form action="/calculator/" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
