{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block content %}
    <div class="w-50 container">
        <h1 class="row my-5">Exchange Rate Result</h1>

        <div class="container-fluid">
            <p><b>Sell Currency:</b> {{ sell_currency }}</p>
            <p><b>Buy Currency:</b> {{ buy_currency }}</p>
            <p><b>Sell Amount:</b> {{ sell_amount }}</p>
            <p><b>Converted Amount:</b> {{ converted_amount }}</p>
        </div>

    </div>

{% endblock %}
